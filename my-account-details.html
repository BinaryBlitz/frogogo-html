---
layout: default
---

<!-- Bread -->

<div class="bread">
  <div class="container">
    <ul>
      <li>
        <a href="#">Личный кабинет </a>
      </li>
      <li>Мои данные</li>
    </ul>
  </div>
</div>

<!-- My account details -->

<div class="container">
  <div class="my-account">
    <div class="my-account-sidebar">
      <ul>
        <li class="active">
          <a href="#">Мои данные</a>
        </li>
        <li>
          <a href="#">Мой счет</a>
        </li>
        <li>
          <a href="#">Мои заказы</a>
        </li>
      </ul>
    </div>
    <div class="my-account-content">
      <div class="details">
        <div class="details-inputs details-item">
          <div class="input">
            <input type="text" placeholder="Имя">
          </div>
          <div class="input">
            <input type="text" placeholder="Фамилия">
          </div>
          <div class="input">
            <input type="text" placeholder="E-mail">
          </div>
          <div class="input">
            <input type="text" placeholder="Телефон">
          </div>
        </div>

        <div class="details-item">
          <div class="details-birthday">
            <div class="label">Дата рождения</div>
            <div class="details-birthday-selects">
              <div class="select">
                <select>
                  <option value="">23</option>
                  <option value="">24</option>
                  <option value="">25</option>
                </select>
              </div>
              <div class="select">
                <select>
                  <option value="">Май</option>
                  <option value="">Июнь</option>
                  <option value="">Июль</option>
                </select>
              </div>
              <div class="select">
                <select>
                  <option value="">1992</option>
                  <option value="">1993</option>
                  <option value="">1994</option>
                </select>
              </div>
            </div>
          </div>
          <div class="details-sex">
            <div class="label">Пол</div>
            <label>
              <div class="radio">
                <input type="radio" name="sex" checked="checked">
                <span></span>
              </div>
              Мужской
            </label>
            <label>
              <div class="radio">
                <input type="radio" name="sex">
                <span></span>
              </div>
              Женский
            </label>
          </div>
        </div>

        <div class="details-password details-item">
          <div class="label">Пароль</div>
          <a href="#modal-change-password" data-fancybox class="btn">изменить</a>
        </div>

        <div class="details-notifications details-item">
          <div class="label">Я хочу получать новости и скидки</div>
          <label>
            <div class="checkbox">
              <input type="checkbox" name="notifications" checked="checked">
              <span></span>
            </div>
            Электронная почта
          </label>
          <label>
            <div class="checkbox">
              <input type="checkbox" name="notifications">
              <span></span>
            </div>
            SMS
          </label>
        </div>

      </div>
    </div>
  </div>
</div>
