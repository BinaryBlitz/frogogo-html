<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Welcome bonus</title>

  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">

<body>
      
  <div class="welcome-bonus-wrap"> 
    <div class="welcome-bonus">
      <div class="welcome-head">Поздравляем!</div>
      <div class="welcome-caption">Теперь вы можете совершать покупки на нашем сайте</div>
      <div class="welcome-prize-text">В качестве приветственного подарка, мы дарим вам</div>
      <div class="welcome-prize-item">
        <div class="text">
          <span>на ваш бонусный счет</span>
        </div>
        <div class="value">500₽</div>
      </div>
      <div class="welcome-prize-item">
        <div class="text">
          <span>по промокоду было начислено</span>
        </div>
        <div class="value">4500₽</div>
      </div>
      <div class="welcome-balance">Баланс вашего бонусного счета <span class="bold">5000₽</span></div>
      <a href="#" class="welcome-go btn">перейти к покупкам</a>
    </div>
  </div>
